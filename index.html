<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container text-center">
      <div class="row mx-auto shadow-lg ">


        <!-- 1ST CARD -->
        <div class="card-1 col-lg-6 col-md-6 col-sm-12 ">
          <h4 class="result">Your Result</h5>
          <div class="circle">
            <h1 class="seven-six">76</h1>
            <p class="hundred">of 100</p>
          </div>
          <h4 class="great">Great</h4>
          <p class="marks-paragraph">  You scored higher than 65% of the people who have taken these tests.
          </p>

        </div>

        <!-- 2ND CARD  -->
        <div class="col-lg-6 col-md-6 col-sm-12">
          <h4 class="mt-4">Summary</h4>
          <div class="d-grid gap-4 col-10 mx-auto">
            
            <button class="btn btn-1" type="button">
              <img src="/assets/images/icon-reaction.svg" alt=""> 
              <span class="reaction">Reaction</span> 
              <span class="marks"><strong class="strong">80</strong> / 100</span>
            </button> 

            <button class="btn btn-2" type="button">
              <img src="/assets/images/icon-memory.svg" alt=""> 
              <span class="reaction">Memory</span> 
              <span class="marks"><strong class="strong">92</strong> / 100</span>
            </button> 

            <button class="btn btn-3" type="button">
              <img src="/assets/images/icon-verbal.svg" alt=""> 
              <span class="reaction">Verbal</span> 
              <span class="marks"><strong class="strong">61</strong> / 100</span>
            </button> 

            <button class="btn btn-4 mb-3" type="button">
              <img src="/assets/images/icon-visual.svg" alt=""> 
              <span class="reaction">Visual</span> 
              <span class="marks"><strong class="strong">72</strong> / 100</span>
            </button> 

            <span class="mb-3 pt-3 rounded-pill btn text-bg-dark fs-bold">Continue</span>

            
          </div>
        </div>
      </div>
    </div>

    <!-- Your Result
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->

  </body>
</html>
